    <script>
        firebase.auth().onAuthStateChanged(user => {
            if(user) {
                document.getElementsByClassName("auth")[0].href = "/settings";
                username(firebase.auth().currentUser.uid).then(n => document.getElementsByClassName("auth")[0].innerHTML = n);
            }
        });
        var name, uid;
        if(!urlKey("u")) {
            Swal.fire("匿名信箱位置錯誤", "找不到使用者", "error").then(() => {location.href = "/"});
        } else {
            db.collection("Inbox").doc(urlKey("u")).get().then(doc => {
                if(!doc.exists) {
                    Swal.fire("匿名信箱位置錯誤", "找不到使用者", "error").then(() => {location.href = "/"});
                } else {
                    uid = doc.data().owner;
                    if(doc.data().style) styled(urlKey("style") || doc.data().style);
                    username(doc.data().owner).then(n => name = n).then(() => {
                        document.title = name + " 的匿名信箱 | AnonySend";
                        Swal.fire("這是 "+name+" 的匿名信箱", doc.data().description , "success").then(() => {
                            setTimeout(function(){
                                document.getElementsByClassName("head")[0].innerHTML = name;
                                document.getElementsByClassName("stage")[0].classList.remove("hide");
                                document.getElementsByClassName("stage")[0].classList.add("return");
                                document.getElementsByClassName("loading")[0].classList.add("loadinghide");
                            }, 500);
                        });
                    });
                }
            });
        }
        function username(uid=UID) {
            console.log(uid);
            if(uid=="匿名使用者") return new Promise(x=>x("匿名使用者"));
            if(localStorage["UserNameList"] && JSON.parse(localStorage["UserNameList"])[uid])
                return new Promise(x=>x(JSON.parse(localStorage["UserNameList"])[uid]));
            else
                return (db.collection("User").doc(uid).collection("Open").doc("basic").get().then(doc=>{
                    localStorage["UserNameList"] ? true : localStorage["UserNameList"] = "{}";
                    var l = JSON.parse(localStorage["UserNameList"]);
                    l[uid] = doc.data().DisplayName;
                    localStorage["UserNameList"] = JSON.stringify(l);
                    return doc.data().DisplayName;
                }));
            return new Promise(x=>x("none"));
        }
        function msg(message, name="anonymous") {
            c("subbtn").disabled = true;
            if(!message || parseInt(localStorage.lastSend || 0)+3000 > Date.now()) {
                c("subbtn").disabled = false;
                return Swal.fire("無法發送", "", "error");
            }
            localStorage.lastSend = Date.now();
            let t = Date.now();
            db.collection("User").doc(uid).collection("inbox").doc("anonymous").collection("msg").doc(String(t)).set({
                message: message,
                name: name,
                time: new Date(),
                security: JSON.stringify(security_data),
                response: "",
                resolved: false,
                from: urlKey("u"),
                ONLYKEY: ONLYKEY()
            }).then(() => {
                Swal.fire({
                    title: "訊息已傳送",
                    text: "代碼："+t,
                    type: "success",
                    timer: 6000
                }).then(() => {
                    document.getElementsByClassName('message')[0].value = "";
                    location.href = "/reply?u="+urlKey("u")+"&c="+t;
                    localStorage.lastSend = Date.now();
                });
                quicklink({
                    urls: ["/reply?u="+urlKey("u")+"&c="+t]
                });
            });
        }
        function styled(style) {
            const fullscreen = function() {
                c("w3-bar").style.setProperty("border-bottom", "transparent", "important");
                c("w3-bar").style.setProperty("background-color", "transparent", "important");
                c("message").style.setProperty("background-color", "#ffffff8f", "important");
                c("message").style.setProperty("border", "0", "important");
                c("subbtn").style.setProperty("background-color", "#ffffff8f", "important");
                c("subbtn").style.setProperty("border", "0", "important");
                c("footer").style.setProperty("background-color", "transparent", "important");
            }
            if(style=="colorful") {
                let b = document.body;
                b.style.backgroundImage = "url(resource/img/background/background.svg)";
                b.style.backgroundPosition = "center center";
                b.style.backgroundRepeat = "no-repeat";
                b.style.backgroundSize = "cover";
                b.style.backgroundAttachment = "fixed";
                fullscreen();
                console.log("此背景由 halftonepro.com 提供");
            }
            if(style=="ocean") {
                let b = document.body;
                b.style.backgroundImage = "url(resource/img/background/ocean.svg)";
                b.style.backgroundPosition = "center center";
                b.style.backgroundRepeat = "no-repeat";
                b.style.backgroundSize = "cover";
                b.style.backgroundAttachment = "fixed";
                fullscreen();
                console.log("此背景由 halftonepro.com 提供");
            }
            if(style=="mountains") {
                let b = document.body;
                b.style.backgroundImage = "url(resource/img/background/mountains.svg)";
                b.style.backgroundPosition = "center center";
                b.style.backgroundRepeat = "no-repeat";
                b.style.backgroundSize = "cover";
                b.style.backgroundAttachment = "fixed";
                fullscreen();
                console.log("此背景由 SVGBackgrounds.com 提供");
            }
            if(style=="random-geo") {
                let script = document.createElement("script");
                let b = document.body;
                script.src = "https://cdnjs.cloudflare.com/ajax/libs/geopattern/1.2.3/js/geopattern.min.js";
                script.onload = function() {
                    fullscreen();
                    b.style.backgroundImage = GeoPattern.generate(String(Date.now()),{baseColor: "#fc5656"}).toDataUrl();
                };
                b.appendChild(script);
                console.log("此背景由 github.com/btmills/geopattern 提供");
            }
        }
        function c(n) {return document.getElementsByClassName(n)[0]}
