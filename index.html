<!DOCTYPE html>

    <link href="resource/css/index.css?ver=2" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        body, h1, h2, h3, p, span, a {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .hide {
            display: none !important;
        }
        a {
            color: orange !important;
            text-decoration: none;
        }
        a:hover {
            color: #ffcc77 !important;
            text-decoration: none;
        }
        a:visited {
            color: orange !important;
            text-decoration: none;
        }
        a.w3-bar-item.w3-button {

            text-decoration: none;
        }
        a.w3-bar-item.w3-button:hover {
            color: black !important;
            text-decoration: none;
        }
        a.w3-bar-item.w3-button:visited {
            color: black !important;
            text-decoration: none;
        }
        div.w3-bar.w3-border-bottom {
            position: sticky;
            top: 0;
            background-color: white;
        }
        .w3-bar-item {
            padding: 8px 10px !important;
        }
        h2 {
            margin: 0 0 -16px 0;
        }
        .stage {
            
        }
        .wrapper {
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 600px;
        }
        .m {
            width: 100%;
            min-height: 6rem;
        }
        .footer {
            width: 100%;
            text-align: center;
        }
        button {
            width: 100px;
        }
        @media screen and (max-width: 350px) {
            .message { width: 260px }
            .giant {font-size: 2.8rem !important}
        }
        @media screen and (min-width: 350px) and (max-width: 400px) {
            .message { width: 320px }
            .giant {font-size: 3.2rem !important}
        }
        @media screen and (min-width: 400px) and (max-width: 700px) {
            .message { width: 350px }
            .giant {font-size: 3.6rem !important}
        }
        @media screen and (min-width: 700px) {
            .message { width: 500px }
        }
        .head {
            height: 70vh;
            color: black;
            box-shadow: inset 0 2px 5px 0 rgba(0,0,0,0.16), inset 0px -5px 10px 0 rgba(0,0,0,0.12);

            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url("resource/img/background/background.svg");

            background-repeat: no-repeat;

        }
        
        .des {
            display: inline-block;
            width: 25%;
            min-width: 280px;
        }

            All rights reserved.
        </span>

        quicklink({
            urls: ['index','inbox','/auth/','/auth/?msg=需要登入才可以使用信箱功能','settings']
        });
    </script>
</body>
</html>
